[workspace]
members = [
    "contracts/balance-tracker",
    "contracts/before-send-hook",
    "contracts/cron",
    "contracts/dex_grpc",
    "contracts/echo",
    "contracts/grpc_querier",
    "contracts/ibc_transfer",
    "contracts/marketmap",
    "contracts/msg_receiver",
    "contracts/neutron_interchain_queries",
    "contracts/neutron_interchain_txs",
    "contracts/neutron_validator_test",
    "contracts/oracle",
    "contracts/price-feed",
    "contracts/reflect",
    "contracts/tokenfactory",
    "contracts/docs/interchainqueries/howto/*",
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[workspace.dependencies]
neutron-sdk = { package = "neutron-sdk", git = "https://github.com/neutron-org/neutron-sdk", branch = "main" }
neutron-std = { git = "https://github.com/neutron-org/neutron-std", branch = "main" }

prost = "0.12.4"
prost-types = "0.12.4"
cosmos-sdk-proto = { version = "0.20.0", default-features = false }
cosmwasm-std = { version = "2.1.0", features = [
    "stargate",
    "staking",
    "cosmwasm_1_1",
    "cosmwasm_1_2",
    "cosmwasm_1_3",
    "cosmwasm_1_4",
    "cosmwasm_2_0",
] }
cw2 = "2.0.0"
cw-storage-plus = "2.0.0"
schemars = "0.8.15"
serde = { version = "1.0.189", default-features = false }
cosmwasm-schema = { version = "2.1.0", default-features = false }
serde-json-wasm = "1.0.0"
base64 = "0.21.7"
thiserror = "1.0.49"
